<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .input-group input {
            padding: 5px 10px;
            margin-left: 5px;
            margin-right: 5px;
        }

        div button {
            padding: 5px 10px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .result {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        div.body {
            margin: 25% 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<script src="../jquery/jquery-3.7.1.js"></script>
<div class="container body">
    <div class="container-fluid input-group mb-3">
        <label for="number1"><input class="rounded shadow mt-2" type="text" id="number1" placeholder="Enter 1st number."></label>
        <label for="number2"><input class="rounded shadow mt-2" type="text" id="number2" placeholder="Enter 2nd number."></label>
    </div>
    <div class="container-fluid mt-3">
        <button type="button" class="btn btn-primary shadow" id="add" disabled>+</button>
        <button type="button" class="btn btn-success shadow" id="subtract" disabled>-</button>
        <button type="button" class="btn btn-warning shadow" id="multiply" disabled>*</button>
        <button type="button" class="btn btn-danger shadow" id="divide" disabled>/</button>
    </div>
    <div class="container-fluid mt-3">
        <div class="result shadow rounded">
            <h4 style="padding-right:10px">Result: <span class="result-number">0</span></h4>
        </div>
    </div>
    <a href="index.html">Question 1</a>
</div>
<script>
    $(document).ready(function () {
        // Enable buttons only when both inputs are filled
        function toggleButtons() {
            let number1 = $("#number1").val().trim();
            let number2 = $("#number2").val().trim();

            const isEnabled = number1.length > 0 && number2.length > 0;
            $("#add, #subtract, #multiply, #divide").prop("disabled", !isEnabled);
        }

        // Attach input event listeners to toggle buttons dynamically
        $("#number1, #number2").on("input", toggleButtons);

        // Attach click handlers for buttons
        $("#add").click(function () {
            let number1 = parseFloat($("#number1").val());
            let number2 = parseFloat($("#number2").val());
            $(".result-number").text(number1 + number2);
        });

        $("#subtract").click(function () {
            let number1 = parseFloat($("#number1").val());
            let number2 = parseFloat($("#number2").val());
            $(".result-number").text(number1 - number2);
        });

        $("#multiply").click(function () {
            let number1 = parseFloat($("#number1").val());
            let number2 = parseFloat($("#number2").val());
            $(".result-number").text(number1 * number2);
        });

        $("#divide").click(function () {
            let number1 = parseFloat($("#number1").val());
            let number2 = parseFloat($("#number2").val());
            if (number2 !== 0) {
                $(".result-number").text(number1 / number2);
            } else {
                $(".result-number").text("Error (division by zero)");
            }
        });
    });
</script>
</body>
</html>
