<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Question 1</title>
    <style>
        .error {
            background-color: yellow;
            color: red;
        }
        .main {
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="main">
    <a href="question2.html">Question 2</a>
    <div>
        <input type="text" id="textbox" class="textbox shadow rounded">
    </div>
</div>
<script src="jquery-3.7.1.js"></script>
<script>
    $(document).ready(function() {
        // Add error class if the number exceeds 10
        $('#textbox').on('input', function() {
            if (parseInt($(this).val()) > 10) {
                $(this).addClass('error');
            } else {
                $(this).removeClass('error');
            }
        });

        // Add error class when input is focused
        $('#textbox').on('focus', function() {
            $(this).addClass('error');
        });

        // Remove error class when input is blurred and less than or equal to 10
        $('#textbox').on('blur', function() {
            if (parseInt($(this).val()) <= 10 || $(this).val() === '') {
                $(this).removeClass('error');
            }
        });
    });
</script>
</body>
</html>
